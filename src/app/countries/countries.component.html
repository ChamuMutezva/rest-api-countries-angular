<div class="wrapper">
    <form #form="ngForm">
        <nav>
         <input type="search" name="searchHere" [(ngModel)]="countryFilter" placeholder="Search for a country..." > 
        
          <select name="continents" class="listContinents" name="selectContinents">  
              
                  <option value="all" selected>Filter by region</option>                
                <option value="africa" >Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania"  (click)="selectByContinent()">Oceania</option>
              
            </select>
        
        </nav>
    </form>
   
    <div class="container">
        <div class="main" *ngFor="let country of filteredCountries">
            <img [src]="country.flag" alt="" [routerLink]="['/countries', country.name]">
            <div class="details">
                <h3>{{country.name}}</h3>
                <h4>Population: {{country.population}}</h4>
                <h5>Region: {{country.region}}</h5>
                <h6>Capital: {{country.capital}}</h6>
                <!-- <p>{{country.alpha3Code}}</p>
                   <button [routerLink]="['/countries', country.name]">Details</button> -->
            </div>
        </div>
    </div>

</div>
