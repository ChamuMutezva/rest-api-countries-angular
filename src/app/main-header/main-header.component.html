<header [class.lightMode]="lightMode">
    <h1 [routerLink]="['/countries']" >Where in the world?</h1>

        <h2>{{lightMode ? "Light" : "Dark"}} Mode</h2>
    </div>
</header>
<router-outlet [class.lightMode]="lightMode"></router-outlet>
